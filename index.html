<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lon Demandas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#1e293b', 
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'toast-in': 'toastIn 0.5s cubic-bezier(0.19, 1, 0.22, 1) forwards',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-in-left': 'slideInLeft 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(30px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              toastIn: {
                '0%': { transform: 'translateY(20px) scale(0.9)', opacity: '0' },
                '100%': { transform: 'translateY(0) scale(1)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.92)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              slideInLeft: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        /* Lighter, more ethereal Mesh Gradient */
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,0) 0, hsla(253,16%,7%,0) 50%), 
          radial-gradient(at 0% 0%, hsla(210, 100%, 90%, 0.3) 0, hsla(210, 100%, 90%, 0) 50%), 
          radial-gradient(at 100% 0%, hsla(280, 100%, 90%, 0.3) 0, hsla(280, 100%, 90%, 0) 50%), 
          radial-gradient(at 100% 100%, hsla(280, 100%, 90%, 0) 0, hsla(280, 100%, 90%, 0) 50%), 
          radial-gradient(at 0% 100%, hsla(210, 100%, 90%, 0) 0, hsla(210, 100%, 90%, 0) 50%), 
          linear-gradient(120deg, #f0f4ff 0%, #fdf4ff 100%);
        background-attachment: fixed;
        color: #334155;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden; /* Prevent horizontal scroll on mobile */
      }
      
      /* MODERN ULTRA-LIGHT GLASS */
      .glass-panel {
        background: rgba(255, 255, 255, 0.4); /* More transparent */
        backdrop-filter: blur(24px) saturate(160%);
        -webkit-backdrop-filter: blur(24px) saturate(160%);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 
          0 8px 32px -8px rgba(31, 38, 135, 0.05),
          0 0 0 1px rgba(255,255,255,0.3) inset;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      
      .glass-panel:hover {
        background: rgba(255, 255, 255, 0.6);
        box-shadow: 
          0 12px 40px -10px rgba(31, 38, 135, 0.08),
          0 0 0 1px rgba(255,255,255,0.5) inset;
        transform: translateY(-2px);
      }

      /* Sidebar Glass - Mobile & Desktop */
      .glass-sidebar {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(30px) saturate(180%);
        -webkit-backdrop-filter: blur(30px) saturate(180%);
        border-right: 1px solid rgba(255, 255, 255, 0.5);
      }

      /* Sculpted Inputs */
      .glass-input {
        background: rgba(255, 255, 255, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.6);
        color: #1e293b;
        transition: all 0.3s ease;
        box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.01);
      }
      .glass-input:focus {
        background: #ffffff;
        border-color: #818cf8; /* Indigo 400 */
        outline: none;
        box-shadow: 
          0 0 0 4px rgba(129, 140, 248, 0.1),
          inset 0 1px 2px rgba(0, 0, 0, 0.01);
      }
      .glass-input::placeholder {
        color: #94a3b8;
      }

      /* Modern Buttons - Mobile Friendly */
      .btn-primary {
        background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
        color: white;
        border: 1px solid rgba(255,255,255,0.2);
        box-shadow: 0 4px 15px -3px rgba(79, 70, 229, 0.3);
        transition: all 0.2s active;
      }
      .btn-primary:active {
        transform: scale(0.98);
      }
      .btn-primary:hover {
        box-shadow: 0 8px 20px -3px rgba(79, 70, 229, 0.4);
        filter: brightness(1.05);
      }

      .btn-glass {
        background: rgba(255, 255, 255, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.7);
        color: #475569;
        backdrop-filter: blur(10px);
      }
      .btn-glass:active {
        background: rgba(255, 255, 255, 0.8);
        transform: scale(0.98);
      }
      .btn-glass:hover {
        background: rgba(255, 255, 255, 0.8);
        color: #4338ca;
      }

      /* Date Inputs */
      input[type="date"] {
        color-scheme: light;
      }

      /* Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.3);
        border-radius: 100vh;
      }

      /* Utils */
      .hover-trigger .hover-target {
        opacity: 0;
        transform: translateX(-5px);
        transition: all 0.3s ease;
      }
      
      /* Mobile: Always show actions, no hover effect needed */
      @media (hover: none) {
        .hover-trigger .hover-target {
          opacity: 1;
          transform: none;
        }
      }

      @media (hover: hover) {
        .hover-trigger:hover .hover-target {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      .toast-container {
        position: fixed;
        top: 20px; /* Mobile friendly top positioning */
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        gap: 10px;
        pointer-events: none;
        width: 90%;
        max-width: 400px;
      }
      .toast {
        pointer-events: auto;
        width: 100%;
      }
    </style>

{

  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
